name: Faster Scale App Integration

on:
  - push
  #- pull_request

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        php:
          - "8.0"
          - "8.2"
          - "8.3"
    runs-on: ubuntu-latest
    
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432


    steps:
    - uses: actions/checkout@v2
    
    - name: Setup PHP with Xdebug
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer:v2
        coverage: xdebug
    
    - name: Validate composer.json and composer.lock
      run: composer validate
    
    - name: Get composer cache directory
      id: composer-cache
      run: echo "::set-output name=dir::$(composer config cache-files-dir)"

    - name: Cache Composer packages
      uses: actions/cache@v2
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php${{ matrix.php }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Set up application
      shell: bash
      run: |
        ./init --env=Development
        composer test-scaffold
    
    - name: Configure app for PostgreSQL
        # Runs a script that creates a PostgreSQL client and creates the test database and user
      run: php test_setup.php
      env:
        # The hostname used to communicate with the PostgreSQL service container
        POSTGRES_HOST: localhost
        # The default PostgreSQL port
        POSTGRES_PORT: 5432
        
    - name: Run database migrations
      run: ./yii_test migrate --interactive=0
      
    - name: Run test suite
      run: composer test-coverage
      
    - name: Upload to Codecov.io
      if: matrix.php == '8.3'
      uses: codecov/codecov-action@v1
