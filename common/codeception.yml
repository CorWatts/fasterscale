namespace: common\tests
actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_support
settings:
    colors: true
    memory_limit: 1024M
    log: true
coverage:
  enabled: true
  whitelist:
    include:
      - models/*
      - components/*
modules:
  config:
    Yii2:
      configFile: 'config/codeception.php'
